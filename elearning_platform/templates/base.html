<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}E-Learning Platform{% endblock %}</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <!-- Navigation -->
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'home' %}" class="text-2xl font-bold">E-Learning Platform</a>
            <div class="space-x-4">
                {% if user.is_authenticated %}
                    <a href="{% url 'home' %}" class="hover:underline">Home</a>
                    <a href="{% url 'search' %}" class="hover:underline">Search</a>
                    <a href="{% url 'profile' %}" class="hover:underline">Profile</a>
                    <a href="{% url 'logout' %}" class="hover:underline">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="hover:underline">Login</a>
                    <a href="{% url 'register' %}" class="hover:underline">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <div class="container mx-auto mt-8 px-4">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
