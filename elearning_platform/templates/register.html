{% extends 'base.html' %}
{% block title %}Register - E-Learning Platform{% endblock %}
{% block content %}
    <h1 class="text-3xl font-bold mb-6">Register</h1>
    <div class="bg-white p-6 rounded-lg shadow-md max-w-md">
        <form method="POST" action="{% url 'register' %}" class="mt-4">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" name="username" class="w-full p-2 border rounded-md">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" name="email" class="w-full p-2 border rounded-md">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" class="w-full p-2 border rounded-md">
            </div>
            <button type="submit" class="bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700">Register</button>
        </form>
    </div>
{% endblock %}
