{% extends 'base.html' %}
{% block title %}Profile - E-Learning Platform{% endblock %}
{% block content %}
    <h1 class="text-3xl font-bold mb-6">Your Profile</h1>
    <div class="bg-white p-6 rounded-lg shadow-md max-w-md">
        <p><strong>Username:</strong> {{ user.username }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <h2 class="text-xl font-semibold mt-6">Update Profile</h2>
        <form method="POST" action="{% url 'profile' %}" class="mt-4">
            {% csrf_token %}
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" name="email" value="{{ user.email }}" class="w-full p-2 border rounded-md">
            </div>
            <button type="submit" class="bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700">Update</button>
        </form>
    </div>
{% endblock %}
